paths:
  /application_info:
    get:
      responses:
        200:
          description: 'Retrieves all instances of application_info'
          headers:
            content-language:
              $ref: '#/components/headers/accept-language'
            x-pagination-count:
              $ref: '#/components/headers/Count'
            x-pagination-previous:
              $ref: '#/components/headers/Url'
            x-pagination-next:
              $ref: '#/components/headers/Url'
            x-pagination-first:
              $ref: '#/components/headers/Url'
            x-pagination-last:
              $ref: '#/components/headers/Url'
          content:
            application/json:
              schema:
                type: array
                items:
                  title: ApplicationInfo
                  description: 'ApplicationInfo get for groups get, read'
                  type: object
                  properties: { app_name: { type: string, nullable: false }, environment: { type: string, nullable: false }, hash: { type: string, nullable: false }, debug: { type: boolean, nullable: false } }
            application/xml:
              schema:
                type: array
                items:
                  title: ApplicationInfo
                  description: 'ApplicationInfo get for groups get, read'
                  type: object
                  properties: { app_name: { type: string, nullable: false }, environment: { type: string, nullable: false }, hash: { type: string, nullable: false }, debug: { type: boolean, nullable: false } }
                  xml: { name: item }
                xml:
                  name: response
      tags:
        - application_info
      summary: 'get/search all instances of application_info'
      operationId: resourceGetAllApplicationInfo
      parameters:
        -
          name: page
          in: query
          description: 'pagination index counting from 0'
          schema:
            type: integer
            minimum: 0
        -
          name: limit
          in: query
          description: 'number of results'
          schema:
            type: integer
            minimum: 1
        -
          name: Accept-Language
          in: header
          description: language
          schema:
            type: string
            format: locale
            enum:
              - en
              - nl
              - be
  /translation: {  }
  '/translation/{id}':
    get:
      responses:
        200:
          description: 'Retrieves a single instance of translation'
          headers:
            content-language:
              $ref: '#/components/headers/accept-language'
          content:
            application/json:
              schema:
                title: Translation
                description: 'Translation get for groups get, read'
                type: object
                properties:
                  id: { type: string, nullable: false }
                  translation: { type: string, nullable: false }
                  locale: { type: string, format: locale, enum: [en, nl, be] }
            application/xml:
              schema:
                title: Translation
                description: 'Translation get for groups get, read'
                type: object
                properties:
                  id: { type: string, nullable: false }
                  translation: { type: string, nullable: false }
                  locale: { type: string, format: locale, enum: [en, nl, be] }
                xml:
                  name: item
        404:
          $ref: '#/components/responses/NotFound'
      tags:
        - translation
      summary: 'retrieve a single instance of translation'
      operationId: resourceGetSingleTranslation
      parameters:
        -
          name: Accept-Language
          in: header
          description: language
          schema:
            type: string
            format: locale
            enum:
              - en
              - nl
              - be
    parameters:
      -
        name: id
        in: path
        description: 'the id of the resource'
        required: true
        schema:
          type: string
  '/translation/{id}/withPlaceholders':
    post:
      responses:
        200:
          description: 'Retrieves return value of withPlaceholders'
          headers:
            content-language:
              $ref: '#/components/headers/accept-language'
        404:
          $ref: '#/components/responses/NotFound'
      tags:
        - translation
      operationId: resourcePostSubActionTranslationWithPlaceholders
      parameters:
        -
          name: Accept-Language
          in: header
          description: language
          schema:
            type: string
            format: locale
            enum:
              - en
              - nl
              - be
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                replace:
                  type: array
                  items: {  }
                  nullable: false
                amount:
                  type: integer
                  nullable: false
          application/xml:
            schema:
              type: object
              properties:
                replace:
                  type: array
                  items: {  }
                  nullable: false
                amount:
                  type: integer
                  nullable: false
              xml:
                name: item
        description: 'the resource as JSON to persist'
        required: true
    parameters:
      -
        name: id
        in: path
        description: 'the id of the resource'
        required: true
        schema:
          type: string
servers:
  -
    url: 'http://localhost/api'
components:
  schemas:
    Error:
      type: object
      properties:
        type:
          type: string
        message:
          type: string
        code:
          oneOf:
            -
              type: string
            -
              type: integer
        trace:
          type: string
      xml:
        name: response
  responses:
    InvalidFormat:
      description: 'The body input could not be parsed'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
        application/xml:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: 'Response when resource could not be found'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
        application/xml:
          schema:
            $ref: '#/components/schemas/Error'
    ValidationError:
      description: 'The body input was in a proper format, but the input values were not valid'
      content:
        application/json:
          schema:
            type: object
            properties:
              type:
                type: string
              message:
                type: string
              code:
                oneOf:
                  - { type: string }
                  - { type: integer }
              trace:
                type: string
              errors:
                type: object
                additionalProperties:
                  type: array
                  items: { type: string }
            xml:
              name: response
        application/xml:
          schema:
            type: object
            properties:
              type:
                type: string
              message:
                type: string
              code:
                oneOf:
                  - { type: string }
                  - { type: integer }
              trace:
                type: string
              errors:
                type: object
                additionalProperties:
                  type: array
                  items: { type: string }
            xml:
              name: response
  headers:
    accept-language:
      description: 'Language of response'
      schema:
        type: string
        format: locale
        enum:
          - en
          - nl
          - be
    Count:
      description: 'number of results'
      schema:
        type: number
        format: int
    Url:
      description: 'pagination url'
      schema:
        type: string
        format: url
